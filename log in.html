<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LACOSTA</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <body>
                        <!--Nav bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-dice-d20"></i>
        LACOSTA
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Back</a>
          </li>
        </ul>
      </div>
    </nav>

  <!--Register-->
  <div class="container" style="margin-top: 100px;padding-right: 0px; background-color:#F2D7B4">
  <form class="register">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-2">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nursultan-nursultan">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Nursultan">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I have readed Privacy Policy of the Cite
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-dark">Sign in</button>
  </form>
</div>
</body>

</html>
